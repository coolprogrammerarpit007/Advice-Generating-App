<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Advice generator app</title>

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="advice-container">
      <div id="advice-id" class="id">
        <h1>Advice #85</h1>
      </div>
      <div class="new-advice" id="random-advice">
        <p>
          if you don't want something to be public, don't post it on the
          Internet.
        </p>
      </div>
      <div class="pause-img">
        <img src="./images/pattern-divider-desktop.svg" alt="Pause btn" />
      </div>
      <div class="stop-btn" id="btn">
        <img src="./images/icon-dice.svg" alt="dice btn" />
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
